[pytest]
# Specifies the directory where pytest should look for tests
testpaths = tests

# Specifies the naming convention for test files
python_files = test_*.py *_test.py

# Specifies the naming convention for test functions and methods
python_functions = test_*

# Specifies the naming convention for test classes
python_classes = Test*

# Add environment variables for tests if needed, e.g. to indicate it's a test environment
# env =
#   APP_ENV=test

# Optional: Add default options
# addopts = --verbose --cov=src --cov-report=html

# Configure logging for tests (optional, can help debug)
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
